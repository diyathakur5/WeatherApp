<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .weather-box {
            background: #f4f4f4;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Check Weather</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
        <div class="weather-box">
            {% if weather.error %}
                <h3>{{ weather.error }}</h3>
            {% else %}
                <h3>{{ weather.city }}</h3>
                <p>{{ weather.temperature }}Â°C</p>
                <p>{{ weather.description }}</p>
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Weather Icon">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
